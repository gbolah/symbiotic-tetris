<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbiotic Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #00ff00aa; /* neon green faded */
      overflow: hidden;
    }

    header {
      font-size: 3em;
      padding: 20px;
      background: #121528;
      color: white;
      margin-bottom: 10px;
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 120px);
    }

    canvas {
      border: 3px solid #121528;
      background: #000;
      display: block;
    }

    #score {
      font-size: 1.5em;
      margin: 10px 0;
      color: #121528;
    }

    #username-input {
      margin-bottom: 10px;
    }

    #restartBtn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #121528;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>Symbiotic Tetris</header>

  <div id="game-container">
    <div id="username-input">
      <input type="text" id="username" placeholder="Enter username" />
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="score">Score: 0 | High Score: 0</div>
    <canvas id="tetris" width="400" height="800"></canvas>
    <button id="restartBtn" onclick="restartGame()">Restart</button>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    // Supabase config
    const SUPABASE_URL = "https://jzofwfixzsotrcmrxlsx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6b2Z3Zml4enNvdHJjbXJ4bHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMTczODcsImV4cCI6MjA3Mzg5MzM4N30.zgV7-3R0cuopTtw8caZaYnkM5Mxg1bphJzkuvZGuf-8";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Tetris variables
    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    context.scale(40, 40); // scale up for bigger blocks

    let arena, player, dropCounter, dropInterval, lastTime, score, highScore, username;
    let running = false;

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length -1; y >=0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;

        score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
             (arena[y + o.y] &&
              arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') {
        return [
          [0, 0, 0],
          [1, 1, 1],
          [0, 1, 0],
        ];
      } else if (type === 'O') {
        return [
          [2, 2],
          [2, 2],
        ];
      } else if (type === 'L') {
        return [
          [0, 3, 0],
          [0, 3, 0],
          [0, 3, 3],
        ];
      } else if (type === 'J') {
        return [
          [0, 4, 0],
          [0, 4, 0],
          [4, 4, 0],
        ];
      } else if (type === 'I') {
        return [
          [0, 5, 0, 0],
          [0, 5, 0, 0],
          [0, 5, 0, 0],
          [0, 5, 0, 0],
        ];
      } else if (type === 'S') {
        return [
          [0, 6, 6],
          [6, 6, 0],
          [0, 0, 0],
        ];
      } else if (type === 'Z') {
        return [
          [7, 7, 0],
          [0, 7, 7],
          [0, 0, 0],
        ];
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = "TJLOSZI";
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) -
                     (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        saveHighScore();
        score = 0;
        updateScore();
        document.getElementById("restartBtn").style.display = "block";
        running = false;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [
            matrix[x][y],
            matrix[y][x],
          ] = [
            matrix[y][x],
            matrix[x][y],
          ];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    let colors = [
      null,
      "#FF0D72",
      "#0DC2FF",
      "#0DFF72",
      "#F538FF",
      "#FF8E0D",
      "#FFE138",
      "#3877FF"
    ];

    function update(time = 0) {
      if (!running) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById("score").innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    function startGame() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Enter a username first!");
        return;
      }
      document.getElementById("username-input").style.display = "none";
      score = 0;
      dropCounter = 0;
      dropInterval = 1000;
      lastTime = 0;
      arena = createMatrix(10, 20);
      player = {pos: {x:0, y:0}, matrix: null};
      playerReset();
      running = true;
      getHighScore();
      update();
    }

    function restartGame() {
      document.getElementById("restartBtn").style.display = "none";
      startGame();
    }

    async function getHighScore() {
      const { data, error } = await supabase
        .from("tetris_scores")
        .select("score")
        .eq("username", username)
        .order("score", { ascending: false })
        .limit(1);

      if (data && data.length > 0) {
        highScore = data[0].score;
      } else {
        highScore = 0;
      }
      updateScore();
    }

    async function saveHighScore() {
      if (score > highScore) {
        highScore = score;
        const { error } = await supabase
          .from("tetris_scores")
          .insert([{ username: username, score: highScore }]);
        if (error) console.error(error);
      }
    }

    document.addEventListener("keydown", event => {
      if (!running) return;
      if (event.keyCode === 37) {
        playerMove(-1);
      } else if (event.keyCode === 39) {
        playerMove(1);
      } else if (event.keyCode === 40) {
        playerDrop();
      } else if (event.keyCode === 81) {
        playerRotate(-1);
      } else if (event.keyCode === 87) {
        playerRotate(1);
      }
    });
  </script>
</body>
</html>
