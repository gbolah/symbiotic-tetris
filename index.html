<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbiotic Tetris</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      color: #a8ff60;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: rgba(0, 255, 100, 0.1);
      border: 3px solid #39ff14;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #39ff14;
    }
    .score-board {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #39ff14;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Symbiotic Tetris</h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="score-board">
      Score: <span id="score">0</span> | High Score: <span id="highscore">0</span>
    </div>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const scoreElem = document.getElementById('score');
    const highScoreElem = document.getElementById('highscore');
    const restartBtn = document.getElementById('restartBtn');

    let score = 0;
    let highScore = localStorage.getItem('symbioticTetrisHighScore') || 0;
    highScoreElem.innerText = highScore;

    const matrixes = {
      'T': [[0,0,0],[1,1,1],[0,1,0]],
      'O': [[2,2],[2,2]],
      'L': [[0,3,0],[0,3,0],[0,3,3]],
      'J': [[0,4,0],[0,4,0],[4,4,0]],
      'I': [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
      'S': [[0,6,6],[6,6,0],[0,0,0]],
      'Z': [[7,7,0],[0,7,7],[0,0,0]],
    };

    const colors = [
      null,
      '#FF1744',
      '#FFEA00',
      '#00E5FF',
      '#2979FF',
      '#76FF03',
      '#F50057',
      '#FF9100'
    ];

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = 'rgba(0,255,100,0.2)';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y=0; y<m.length; ++y) {
        for (let x=0; x<m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y+o.y] && arena[y+o.y][x+o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y+player.pos.y][x+player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        score = 0;
        updateScore();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function createPiece(type) {
      return matrixes[type];
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      scoreElem.innerText = score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('symbioticTetrisHighScore', highScore);
      }
      highScoreElem.innerText = highScore;
    }

    const arena = Array.from({length:20}, () => Array(12).fill(0));
    const player = { pos: {x:0, y:0}, matrix: null };

    document.addEventListener('keydown', event => {
      if (event.keyCode === 37) {
        playerMove(-1);
      } else if (event.keyCode === 39) {
        playerMove(1);
      } else if (event.keyCode === 40) {
        playerDrop();
      } else if (event.keyCode === 81) {
        playerRotate(-1);
      } else if (event.keyCode === 87) {
        playerRotate(1);
      } else if (event.keyCode === 32) {
        while (!collide(arena, player)) {
          player.pos.y++;
        }
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
    });

    restartBtn.addEventListener('click', () => {
      arena.forEach(row => row.fill(0));
      score = 0;
      updateScore();
      playerReset();
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
