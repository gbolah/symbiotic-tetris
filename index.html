<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbiotic Tetris</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #39ff14;
      text-shadow: 0 0 15px #39ff14, 0 0 25px #39ff14;
      margin-bottom: 10px;
    }

    #score {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 10px #39ff14;
    }

    canvas {
      border: 3px solid #39ff14;
      box-shadow: 0 0 20px #39ff14;
      background: #111;
      display: block;
      margin: auto;
    }

    #gameOver {
      font-size: 2rem;
      color: red;
      text-shadow: 0 0 20px red;
      display: none;
      margin-top: 15px;
    }

    button {
      background: #39ff14;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #39ff14;
    }

    button:hover {
      background: #2ecc71;
      box-shadow: 0 0 20px #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Symbiotic Tetris</h1>
    <div id="score">Score: 0</div>
    <canvas id="tetris" width="320" height="640"></canvas>
    <div id="gameOver">Game Over</div>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    context.scale(32, 32); // block size

    const scoreElement = document.getElementById("score");
    const gameOverElement = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    const colors = [
      null,
      "#39ff14",
      "#ff073a",
      "#00f7ff",
      "#ffae00",
      "#8e44ad",
      "#2ecc71",
      "#3498db",
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.shadowColor = colors[value];
            context.shadowBlur = 15;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.shadowBlur = 0; // reset blur
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
            (arena[y + o.y] &&
             arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = "TJLOSZI";
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) -
                     (player.matrix[0].length / 2 | 0);

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        gameOverElement.style.display = "block";
        cancelAnimationFrame(animationFrame);
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function createPiece(type) {
      if (type === "T") return [[0,0,0],[1,1,1],[0,1,0]];
      if (type === "O") return [[2,2],[2,2]];
      if (type === "L") return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === "J") return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === "I") return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === "S") return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === "Z") return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function updateScore() {
      scoreElement.innerText = "Score: " + player.score;
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let animationFrame;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);

      animationFrame = requestAnimationFrame(update);
    }

    document.addEventListener("keydown", event => {
      if (event.keyCode === 37) playerMove(-1);
      else if (event.keyCode === 39) playerMove(1);
      else if (event.keyCode === 40) playerDrop();
      else if (event.keyCode === 81) playerRotate(-1);
      else if (event.keyCode === 87) playerRotate(1);
    });

    restartBtn.addEventListener("click", () => {
      player.score = 0;
      updateScore();
      gameOverElement.style.display = "none";
      playerReset();
      update();
    });

    const arena = createMatrix(10, 20);
    const player = { pos: {x:0, y:0}, matrix: null, score: 0 };

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
